



<table class="list_entities_table">
	@@TABLE@@
		<tr>
		@@IF@@ @_allow_editting_@
			@@IF@@ @_image_urls_@ /= ""
				<td class="icon"><a href="?entity_browser_action=edit&entity_browser_id=@_ids_@">
					<img src="@_image_urls_@?s=41"/>
				</a></td>
			@@END_IF@@
			<td class="label"><a href="?entity_browser_action=edit&entity_browser_id=@_ids_@">
				<div class="label">@_labels_@</div>
				@_descriptions_@
			</a></td>
				
		@@ELSE@@
			@@IF@@ @_image_urls_@ /= ""
				<td class="icon"><a href="?entity_browser_action=view&entity_browser_id=@_ids_@">
					<img src="@_image_urls_@?s=41"/>
				</a></td>
			@@END_IF@@
			<td class="label"><a href="?entity_browser_action=view&entity_browser_id=@_ids_@">
				<div class="label">@_labels_@</div>
				@_descriptions_@
			</a></td>
		@@END_IF@@
		</tr>
	@@END_TABLE@@
</table>

@@IF@@ @_allow_creation_@
<a href="?entity_browser_action=create" class="create_entity">[+] CRIAR</a>
@@END_IF@@
